baseURL = 'https://lyzidiamond.github.io/'
languageCode = 'en-us'
title = 'Hi! My name is Lyzi Diamond.'
theme = 'hugo-theme-nostyleplease'

# [params]
#   description = "Your site description"
#   favicon = "/favicon/favicon.ico"
#   footerText = "Built with Hugo and Mana theme"  # Optional
  
#   # Hero section title (optional - defaults to site.Title)
#   heroTitleLine1 = "Your Site Name"  # First line of hero title
#   heroTitleLine2 = "Your Tagline"    # Second line of hero title (optional)

# Global permalinks: keep date prefixes in filenames but use only the slug in URLs
	posts = "/:slug/"

[module]
	[module.hugoVersion]
		extended = true
		min      = "0.41.0"

[markup]
	[markup.goldmark]
		[markup.goldmark.parser]
			[markup.goldmark.parser.attribute]
				block = true
				title = true

	[markup.highlight]
		anchorLineNos      = false
		codeFences         = true
		guessSyntax        = false
		hl_inline          = false
		lineAnchors        = ''
		lineNoStart        = 1
		lineNos            = false
		lineNumbersInTable = true
		noClasses          = true
		noHl               = false
		style              = 'rrt'
		tabWidth           = 4

	[markup.tableOfContents]
		startLevel = 2
		endLevel   = 3
		ordered    = false

[params]
	[params.theme_config]
		appearance        = "auto"
		back_home_text    = "[back]"
		date_format       = "2006-01-02"
		isListGroupByDate = true
		isShowFooter      = true

[frontmatter]
	date = [':filename', ':default']