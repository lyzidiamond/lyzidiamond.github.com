<!doctype html>
<html>
<head>
<!-- Adding in the Leaflet CSS file -->
<link rel="stylesheet" href="https://cdn.leafletjs.com/leaflet-0.7.5/leaflet.css" />
<!--[if lte IE 8]>
     <link rel="stylesheet" href="https://cdn.leafletjs.com/leaflet-0.6.4/leaflet.ie.css" />
<![endif]-->

<!-- Adding Leaflet JavaScript file -->
<script src="https://cdn.leafletjs.com/leaflet-0.7.5/leaflet.js"></script>

<!-- Adding styling info for the map -->
<style type="text/css">
#map { height: 600px; }
</style>

</head>

<body>

  <!-- Creating the map div -->
  <div id="map"></div>

  <!-- The JavaScript that's powering the map -->
  <script>

  // Initialize the map
  var map = L.map('map').setView([37.754700, -122.420790], 14);

  // Add tiles
  L.tileLayer('https://{s}.tile.osm.org/{z}/{x}/{y}.png', {
    attribution: '&copy; <a href="https://osm.org/copyright">OpenStreetMap</a> contributors'
  }).addTo(map);

  // Add a marker
  var marker = L.marker([37.754700, -122.420790]).addTo(map);

  // Add a popup to the marker
  marker.bindPopup("CCSF");

  </script>
</body>
</html>
