<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us">
<head>
  <meta charset="utf-8">
  <title>
    {% if page.title %}
      {{ page.title }} &ndash;
    {% endif %}
    {{ site.name }}
  </title>

  <meta name="author" content="Lyzi Diamond" />
  <meta name="description" content="{{ site.description }}" />

  <link rel="alternate" type="application/rss+xml" href="/atom.xml" />

  <link rel="stylesheet" href="/css/main.css" type="text/css" media="screen, projection" />
  <link rel="stylesheet" href="/css/pygments.css" type="text/css" />
  <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.5/leaflet.css" />
  <link media="only screen and (max-device-width: 480px)" href="/css/iphone.css" type="text/css" rel="stylesheet" />
  <link media="only screen and (device-width: 768px)" href="/css/iphone.css" type="text/css" rel="stylesheet" />
  <link href='http://fonts.googleapis.com/css?family=Open+Sans:400italic,600italic,700italic,400,700,800' rel='stylesheet' type='text/css'>
  <link rel="apple-touch-icon" href="{{ site.gravatar_url }}?s=142" />

  <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
  <script src="http://cdn.leafletjs.com/leaflet-0.5/leaflet.js"></script>
  <script type="text/javascript" src="/js/application.js"></script>
</head>

<body>
  <div id='wrapper'>
    <div class='navigation'>
      <ul>
        <a href="/about">
          <li class='left'>about</li>
        </a>
        <a href="/history">
          <li class='left'>history</li>
        </a>
        <a href="/things">
          <li class='right'>things</li>
        </a>
        <a href="/posts">
          <li class='right'>words</li>
        </a>
      </ul>
    </div>
    <div class='header'>
      {% if page.title %}
        <h1>{{ page.title }}</h1>
      {% endif %}
    </div>


  {{ content }}

    <div class='footer'>
      <a href="/">home</a>
    </div>
  </div>
</body>

</html>
